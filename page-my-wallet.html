<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <!-- <meta name="theme-color" content="#ffffff"> -->
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#222032"
      media="(prefers-color-scheme: dark)"
    />
    <title>پرامپتی فای</title>
    <meta name="description" content=" پرامپت  " />
    <meta name="keywords" content="" />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      href="images/favicon/icon-32x32.png"
      sizes="32x32"
    />
    <!-- IOS SUPPORT -->
    <link rel="apple-touch-icon" href="images/favicon/icon-96x96.png" />
    <!-- CSS FILES -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/remixicon.min.css" />
    <link rel="stylesheet" href="assets/vendors/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/vendors/zuck_stories/zuck.min.css" />
    <link rel="manifest" href="_manifest.json" />
  </head>

  <body>
    <!-- ===================================
      START LODAER PAGE
    ==================================== -->
    <section class="loader-page" id="loaderPage">
      <div class="spinner_flash"></div>
    </section>
    <!-- START WRAPPER -->
    <div id="wrapper">
      <!-- START CONTENT -->
      <div id="content">
        <header class="default heade-sticky">
          <div class="un-title-page go-back">
            <a href="javascript:history.back()" class="icon">
              <i class="ri-arrow-drop-right-line"></i>
            </a>
            <h1>کیف پول من</h1>
          </div>
        </header>
        <div class="space-sticky"></div>
        <section class="un-my-account">
          <div class="body">
            <div class="img-coin-eth">
              <picture>
                <source srcset="images/other/money.png" type="image/webp" />
                <img src="images/other/money.png" alt="" />
              </picture>
            </div>
            <div class="my-balance-text">
              <h2>موجودی من</h2>
              <p>40,000 <span> تومان </span></p>
              <div class="form-group">
                <label> مبلغ افزایش موجودی </label>
                <input
                  id="amountInput"
                  type="number"
                  class="form-control"
                  placeholder=""
                />
                <small
                  id="formattedText"
                  style="margin-top: 8px; color: #444"
                ></small>
                <a class="btn btn-bid-items visited w-100 text-white margin-t-20" id="chargeBtn">
                  افزایش موجودی
                  <div class="ico"><i class="ri-arrow-drop-left-line"></i></div>
                </a>
              </div>
            </div>
          </div>
        </section>
        <section class="log-table-simple">
          <h3>گزارش عملیات</h3>
          <table class="table table-striped table-hover">
            <tbody>
              <tr>
                <td>مبلغ <span class="text-dark">40,000</span> افزوده شد.</td>
              </tr>
              <tr>
                <td>مبلغ <span class="text-dark">40,000</span> افزوده شد.</td>
              </tr>
              <tr>
                <td>مبلغ <span class="text-dark">40,000</span> افزوده شد.</td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
    </div>
    <!-- ===================================
      START STATUS CONNECTION
    ==================================== -->
    <div class="d-flex justify-content-center">
      <div
        class="toast status-connection"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      ></div>
    </div>

    <!-- JS FILES -->
    <script src="assets/vendors/zuck_stories/zuck.min.js"></script>
    <script src="assets/vendors/smoothscroll/smoothscroll.min.js"></script>
    <script src="assets/vendors/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendors/nouislider/nouislider.min.js"></script>
    <script src="assets/vendors/nouislider/wNumb.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <!-- PWA APP SERVICE REGISTRATION AND WORKS JS -->
    <script src="assets/js/pwa-services.js"></script>
    <script>
      const input = document.getElementById("amountInput");
      const text = document.getElementById("formattedText");

      input.addEventListener("input", () => {
        let value = input.value.replace(/\D/g, ""); // فقط عدد
        if (value === "") {
          text.textContent = "";
          return;
        }

        // جدا کردن هر سه رقم با کاما و افزودن "تومان"
        let formatted = Number(value).toLocaleString("fa-IR");
        text.textContent = `${formatted} تومان`;
      });
    </script>
  </body>
</html>
